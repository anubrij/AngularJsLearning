<!DOCTYPE html>
<html ng-app xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="container" ng-init="Names=['Anubrij','Sudha','Aniket','Kaushal','Rahul','Shobhit','Akanksha']">
       Name:  <input type="text" ng-model="nameText" /> {{ nameText }}
        <ul>
            <li ng-repeat="Name in Names | filter:nameText | orderBy:Name">{{ Name | uppercase }}</li>
        </ul>
    </div>    
</body>
</html>

<script src="Scripts/angular.js"></script>
